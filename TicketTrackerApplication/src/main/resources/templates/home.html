<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ticket Tracker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		body{
			font-family: 'Times New Roman', Times, serif;
		}
		.fontcolor{
			color:white
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
		<a class="navbar-brand fontcolor" href="#">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link fontcolor" href="#">Tickets</a>
				</li>
				<li class="nav-item active">
					<a href="/tickets/new" class="nav-link fontcolor">New Ticket</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h3>List of Tickets</h3>

		<div class="row">
			<div class="col-md-6">
				<form action="/tickets/search" method="GET" class="form-inline">
					<input type="text" name="keyword" id="search-input" class="form-control mr-2"
						placeholder="Search...">
					<button type="submit" class="btn btn-primary">Search</button>
				</form>
			</div>
		</div>

		<table class="table mt-4 table-striped">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket : ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.description}"></td>
					<td th:text="${ticket.createdOn}"></td>
					<td>
						<a th:href="@{/tickets/{id}/edit(id=${ticket.id})}" class="btn btn-primary btn-sm">Edit</a>
						<a th:href="@{/tickets/{id}/delete(id=${ticket.id})}" onclick="return confirm('Are you sure to delete?')"
							class="btn btn-danger btn-sm">Delete</a>
						<a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-info btn-sm">View</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="footer fixed-bottom bg-light text-center py-2">
		<p>Copyright Â© 2023 GreatLearning. All rights reserved.</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
