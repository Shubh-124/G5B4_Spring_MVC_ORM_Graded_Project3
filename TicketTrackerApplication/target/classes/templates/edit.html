<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Ticket</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		body {
			font-family: 'Times New Roman', Times, serif, sans-serif;
			overflow-x: hidden;
			margin: 0%;
			padding: 0%;
		}

		.card {
			margin: 20px auto;
			max-width: 500px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}

		.card-header {
			background-color: #f8f9fa;
			text-align: center;
		}

		.card-body {
			background-color: #fff;
			padding: 20px;
		}

		.form-group {
			padding-bottom: 20px;
		}

		.form-group label {
			font-weight: bold;
		}

		.form-group input[type="text"],
		.form-group textarea,
		.form-group input[type="date"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		.form-group .invalid-feedback {
			display: block;
			color: #dc3545;
		}

		.form-group button[type="submit"] {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.form-group button[type="submit"]:hover {
			background-color: #0056b3;
		}

		.footer {
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: lightgray;
			color: #343a40;
			text-align: center;
			padding: 20px 0;
		}

		.fontcolor {
			color: white
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
		<a class="navbar-brand fontcolor" href="/">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link fontcolor" href="/">Tickets</a>
				</li>
				<li class="nav-item active">
					<a href="/tickets/new" class="nav-link fontcolor">New Ticket</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="card">
		<div class="card-header">
			<h3 class="mb-0">Edit Ticket</h3>
		</div>
		<div class="card-body">
			<form th:action="@{/tickets/{id}(id=${ticket.id})}" th:object="${ticket}" method="post"
				class="needs-validation" novalidate>
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" th:field="*{title}" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="description">Short Description</label>
					<textarea id="description" th:field="*{description}" class="form-control" rows="4"
						required></textarea>
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<div class="footer">
		<p>Copyright &copy; 2023 GreatLearning. All right reserved.</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script>
		(function () {
			'use strict';

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation');

			// Loop over them and prevent submission
			Array.prototype.slice.call(forms).forEach(function (form) {
				form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
						event.preventDefault();
						event.stopPropagation();
					}

					form.classList.add('was-validated');
				}, false);
			});
		})();
	</script>
</body>

</html>
