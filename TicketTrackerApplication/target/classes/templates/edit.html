<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Ticket</title>

	<style>
		body {
			font-family: 'Times New Roman', Times, serif, sans-serif;
			overflow-x: hidden;
			margin: 0%;
			padding: 0%;
		}

		.header {
			display: flex;
			align-items: center;
			background-color: blue;
			padding: 10px 20px;
		}

		.ticket {
			margin: 0;
			color: white;
			margin-right: 30px;
			text-decoration: none;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.card {
			margin: 20px auto;
			max-width: 500px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}

		.card-header {
			background-color: #f8f9fa;
			text-align: center;
		}

		.card-body {
			background-color: #fff;
			padding: 20px;
		}

		.form-group {
			padding-bottom: 20px;
		}

		.form-group label {
			font-weight: bold;
		}

		.form-group input[type="text"],
		.form-group textarea,
		.form-group input[type="date"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		.form-group button[type="submit"] {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.form-group button[type="submit"]:hover {
			background-color: #0056b3;
		}

		.back-link {
			text-decoration: none;
			color: white;
		}

		.footer {
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: lightgray;
			color: #343a40;
			text-align: center;
			padding: 20px 0;
		}
	</style>
</head>

<body>
	<div class="header">
		<h3 class="ticket"><a href="/" class="back-link">Ticket Tracker Application</a></h3>
		<h6 class="ticket">Tickets</h6>
		<a href="/tickets/new" class="button1 ticket">New Ticket</a>
	</div>

	<div class="card">
		<div class="card-header">
			<h1>Edit Ticket</h1>
		</div>
		<div class="card-body">
			<form th:action="@{/tickets/{id}(id=${ticket.id})}" th:object="${ticket}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" th:field="*{title}" required>
				</div>
				<div class="form-group">
					<label for="description">Short Description</label>
					<textarea id="description" th:field="*{description}" required rows="6"></textarea>
				</div>
				<div class="form-group">
					<label for="createdOn">Ticket Created On</label>
					<input type="date" id="createdOn" th:field="*{createdOn}" required>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<div class="footer">
		Copyright &copy; 2023 GreatLearning All right reserved
	</div>

</body>

</html>
